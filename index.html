<!DOCTYPE html>
<html ng-app="swishListApp">
<head>
<meta charset="utf-8">
<title>SWISHList</title>
<link rel="icon" href="http://pngimg.com/upload/tshirt_PNG5452.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="/" />
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:400,500,700" rel="stylesheet">  <link charset="utf-8" rel="stylesheet" href="/css/style.css">
<script  charset="utf-8" src="/js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-hide="main.user"><img src="/images/Logo_blue.png" alt="swish-list-logo" /></a>
          <a id="mobile-logo" class="navbar-brand"               ng-show="main.user" ui-sref="clothesItemsIndex" ><img src="/images/Logo_blue.png" alt="swish-list-logo" /></a>
          <a id="active-logo" class="navbar-brand nav-bar-links" ng-show="main.user"  ui-sref="clothesItemsIndex" ><img src="/images/Logo_blue.png" ng-click="main.removeBurger(e)" alt="swish-list-logo" /></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul ng-cloak ng-show="main.user" class="nav navbar-nav navbar-right">
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="clothesItemsIndex" >Browse Clothes</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="clothesItemsNew" >Add an item</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="usersWardrobeShow" >Wardrobe</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="usersIncomingShow" >Incoming Swishes</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="usersOutgoingShow"  >Outgoing Swishes</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links"  href="#" ui-sref="usersArchiveShow"  >Archive</a>
            </li>
            <li ng-click="main.toggleBurger()">
              <a class="nav-bar-links" href="#" ng-click="main.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main ui-view class="container">
  </main>

</body>
</html>
