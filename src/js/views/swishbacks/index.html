<h2><span ng-show="swishback.items.length">{{swishback.items[0].owner.firstName.toUpperCase()}}'S </span>WARDROBE</h2>
<h4 id="no-items" ng-hide="swishback.items.length">No items found</h4>
<ul class="clothes-index">
  <li ng-repeat="item in swishback.items track by $index" ui-sref="swishbackShow({ id: item._id, transaction : swishback.transaction_id })">
    <img ng-src="{{item.image}}" alt="" />
    <h4>{{item.title}}</h4>
  </li>
</ul>
