<h2>Edit Clothing Item</h2>
<form ng-submit="clothesItems.submit()">
  <div class="form-group">
    <label>Title</label>
    <input ng-model="clothesItems.item.title" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input ng-model="clothesItems.item.description" class="form-control">
  </div>
  <div class="form-group">
    <label>Category</label>
    <select name="categories" ng-model="clothesItems.item.category">
      <option value="jeans">Jeans</option>
      <option value="jumpers">Jumpers</option>
      <option value="skirts">Skirts</option>
      <option value="shirts">Shirts</option>
    </select>
  </div>
  <div class="form-group">
    <label>Gender</label><br>
    <select name="sex" ng-model="clothesItems.item.sex">
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="unisex">Unisex</option>
    </select>
  </div>
  <div class="form-group">
    <label>Image</label>
    <input ng-model="clothesItems.item.image" class="form-control">
  </div>
  <input type="submit" value="Update" class="btn btn-primary">
    <a href="javascript:history.back()"><input type="button" value="Cancel" class="btn btn-default"></a>
</form>
